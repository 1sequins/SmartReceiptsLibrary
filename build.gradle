// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
	jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
	jcenter()
    }
}

ext {
    minSdkVersion = 15
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = "24.0.1"

    versionCode = 201
    versionName = "4.0.0.1"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1.0' // Gradle wrapper script
}
